  header_branding: Header branding
  header_search: Header search
  header_menu: Desktop main menu
  header_utility: Desktop utility menu
  mobile_search: Mobile search
  mobile_menus: Mobile menus
  hero: Hero
  content: Content
  footer: Footer
  copyright: Copyright
